# 锚点
pr: &pr {type: select, proxies: [节点选择, 新加坡自动, 日本自动, 台湾自动, 自动选择, 🇭🇰 香港节点, 🇭🇰 家宽节点, 🇸🇬 新加坡节点, 🇯🇵 日本节点, 🇹🇼 台湾节点, 🌐 全部节点, 🐸 手动切换, 全球直连]}

# 机场订阅，名称不能重复
proxy-providers:
  proxy-providers:
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🟢 直连
    url: "订阅链接"
    override:
      skip-cert-verify: true
      udp: true
      down: "1200 Mbps"
      up: "60 Mbps"
      
# 用于下载订阅时指定UA
global-ua: clash.meta
    

# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    

 
proxies:
- name: "🟢 直连"
  type: direct
  udp: true

- name: "🚫 拒绝"
  type: reject
  udp: true
  
# 策略组
